<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>JS 101!</title>
    </head>


    <body>
        <button
            id="flipCoin">
            Flip a coin
        </button>
    </body>
    <script>
    let button = document.getElementById('flipCoin');
    button.addEventListener('click', function () {
        alert('click');
    });
    </script>
</html>
